<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCBuilderShop - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css"> 
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><span class="text-primary">PC</span>BuilderShop</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarScroll">
        <ul class="navbar-nav me-auto my-2 my-lg-0">
          <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Categorías</a></li>
        </ul>

        <form class="d-flex me-3" role="search">
          <input class="form-control me-2" type="search" placeholder="Buscar">
          <button class="btn btn-outline-success" type="submit">Buscar</button>
        </form>
        
        <button type="button" class="btn btn-info me-2">Iniciar Sesión</button>
        <button type="button" class="btn btn-light">Mi Cesta</button>
      </div>
    </div>
  </nav>

  <div class="container d-flex flex-column justify-content-center align-items-center vh-100">
    
    <div class="text-center">
        <h1 class="display-4 fw-bold mb-3">Iniciar Sesión</h1>
        
        <div class="mb-4 text-secondary">
            <h6 class="mb-1">Bienvenido a PCBuilderShop, tu tienda de confianza para componentes de PC.</h6>
            <h6>Explora nuestra amplia selección de productos y encuentra las mejores ofertas.</h6>
        </div>


        <button type="button" class="btn btn-light">Inicia Sesion con Google</button>


        <button class="btn btn-primary btn-lg px-5 shadow">Entrar</button>
    </div>
    <form class="d-flex me-3" role="search">
          <input class="form-control me-5" type="search" placeholder="Introduce tu usuario">
        </form>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
