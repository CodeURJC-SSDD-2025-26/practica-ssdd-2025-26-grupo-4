<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" 
    crossorigin="anonymous">

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="../index.html"><span class="text-primary">PC</span>BuilderShop</a>
      
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse" id="navbarScroll">
        <ul class="navbar-nav me-auto my-2 my-lg-0"></ul>        
      </div>
    </div>
  </nav>

  <div class="container d-flex flex-column justify-content-center align-items-center min-vh-100 pt-5">
    
    <div class="card card-login shadow-lg border-0 rounded-4 mt-4">
        <div class="card-body p-5">
            
            <div class="text-center mb-4">
                <h3 class="fw-bold text-dark">CREAR CUENTA</h3>
                <p class="text-muted">Accede para gestionar tus pedidos y PC a medida.</p>
            </div>

            <div class="d-grid gap-2 mb-4">
                <button class="btn btn-outline-dark rounded-pill" type="button">
                    <i class="bi bi-google me-2"></i> Iniciar sesión con Google
                </button>
            </div>

            <div class="text-center text-muted mb-4">
                <p class="fw-bold">o bien</p>

            </div>

            <form action="index.html"> 
                <div class="mb-3">
                    <label for="name" class="form-label fw-bold small">Nombre</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light border-end-0"><i class="bi bi-person"></i></span>
                        <input type="text" class="form-control bg-light border-start-0" id="name" placeholder="Tu nombre completo" required>
                    </div>
                </div>

                <div class="mb-3">  
                    <div class="d-flex justify-content-between">
                        <label for="E-mail" class="form-label fw-bold small">E-mail</label>
                    </div>
                    <div class="input-group">
                        <span class="input-group-text bg-light border-end-0"><i class="bi bi-envelope"></i></span>
                        <input type="email" class="form-control bg-light border-start-0" id="email" placeholder="E-mail*" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label fw-bold small">Contraseña</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light border-end-0"><i class="bi bi-envelope"></i></span>
                        <input type="password" class="form-control bg-light border-start-0" id="password" placeholder="Contraseña*" required>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label fw-bold small">Repetir Contraseña</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light border-end-0"><i class="bi bi-envelope"></i></span>
                        <input type="password" class="form-control bg-light border-start-0" id="confirmPassword" placeholder="Repetir contraseña*" required>
                    </div>
                </div>


                <div class="mb-4 form-check">
                    <input type="checkbox" class="form-check-input" id="remember">
                    <label class="form-check-label small text-muted" for="remember">He leído y acepto la <a href="#" class="text-dark">Política de privacidad</a></label>
                </div>

                <div class="mb-4 form-check">
                    <input type="checkbox" class="form-check-input" id="remember">
                    <label class="form-check-label small text-muted" for="remember">  <p>Recibir <p class="fw-semibold">descuentos exclusivos</p>, novedades y tendecias por e-mail.Me puedo dar de baja desde mi panel</p></label>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg rounded-3 fw-bold shadow-sm">
                        Entrar a mi cuenta
                    </button>
                </div>
            </form>

            <div class="text-center mt-4">
                <p class="small text-muted">¿Aún no tienes cuenta? 
                    <a href="#" class="text-primary fw-bold text-decoration-none">Regístrate gratis</a>
                </p>
            </div>

        </div>
    </div>

    <div class="mt-4 text-muted small text-center">
        &copy; 2024 PCBuilderShop. Todos los derechos reservados.
    </div>

  </div>

</body>
</html>
