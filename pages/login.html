<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCBuilderShop - Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa; /* Fondo gris claro */
        }
        .card-login {
            max-width: 450px;
            width: 100%;
        }
        .form-control:focus {
            box-shadow: none;
            border-color: #0d6efd;
        }
    </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html"><span class="text-primary">PC</span>BuilderShop</a>
      
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse" id="navbarScroll">
        <ul class="navbar-nav me-auto my-2 my-lg-0">
          <li class="nav-item"><a class="nav-link" href="index.html">← Volver a la tienda</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container d-flex flex-column justify-content-center align-items-center min-vh-100 pt-5">
    
    <div class="card card-login shadow-lg border-0 rounded-4 mt-4">
        <div class="card-body p-5">
            
            <div class="text-center mb-4">
                <h3 class="fw-bold text-dark">¡Hola de nuevo!</h3>
                <p class="text-muted">Accede para gestionar tus pedidos y PC a medida.</p>
            </div>

            <div class="d-grid gap-2 mb-4">
                <button class="btn btn-outline-dark rounded-pill" type="button">
                    <i class="bi bi-google me-2"></i> Continuar con Google
                </button>
            </div>

            <div class="text-center text-muted mb-4">
                <small>o inicia sesión con tu correo</small>
            </div>

            <form action="index.html"> <div class="mb-3">
                    <label for="email" class="form-label fw-bold small">Correo Electrónico</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light border-end-0"><i class="bi bi-envelope"></i></span>
                        <input type="email" class="form-control bg-light border-start-0" id="email" placeholder="nombre@ejemplo.com" required>
                    </div>
                </div>

                <div class="mb-3">
                    <div class="d-flex justify-content-between">
                        <label for="password" class="form-label fw-bold small">Contraseña</label>
                        <a href="#" class="text-decoration-none small text-primary">¿Olvidaste tu contraseña?</a>
                    </div>
                    <div class="input-group">
                        <span class="input-group-text bg-light border-end-0"><i class="bi bi-lock"></i></span>
                        <input type="password" class="form-control bg-light border-start-0" id="password" placeholder="••••••••" required>
                    </div>
                </div>

                <div class="mb-4 form-check">
                    <input type="checkbox" class="form-check-input" id="remember">
                    <label class="form-check-label small text-muted" for="remember">Mantener sesión iniciada</label>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg rounded-3 fw-bold shadow-sm">
                        Entrar a mi cuenta
                    </button>
                </div>
            </form>

            <div class="text-center mt-4">
                <p class="small text-muted">¿Aún no tienes cuenta? 
                    <a href="#" class="text-primary fw-bold text-decoration-none">Regístrate gratis</a>
                </p>
            </div>

        </div>
    </div>

    <div class="mt-4 text-muted small text-center">
        &copy; 2024 PCBuilderShop. Todos los derechos reservados.
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
