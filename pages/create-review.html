<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCBuilderShop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

</head>

<body>
    <div id="navbar-placeholder"></div>

    <main class="container" style="margin-top: 100px; min-height: 80vh;">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <nav aria-label="breadcrumb" class="mb-4">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="../index.html" class="text-decoration-none">Inicio</a></li>
                        <li class="breadcrumb-item"><a href="search-result.html"
                                class="text-decoration-none">Procesadores</a></li>
                        <li class="breadcrumb-item active">Escribir opinión</li>
                    </ol>
                </nav>

                <h2 class="fw-bold mb-4">Cuéntanos tu experiencia</h2>

                <div class="row g-4">
                    <div class="col-md-4">
                        <div class="card shadow-sm border-0" style="top: 100px;">
                            <img src="../assets/images/amd-ryzen-7-9800x3d/amd-ryzen-7-9800x3d-main.jpg"
                                class="card-img-top p-4" alt="Producto">
                            <div class="card-body text-center border-top">
                                <h6 class="fw-bold mb-1">AMD Ryzen 7 9800X3D</h6>
                                <p class="text-primary fw-bold mb-0">464,95€</p>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-8">
                        <div class="card shadow-sm border-0 p-4">
                            <form action="#" method="POST">
                                <div class="mb-4">
                                    <label class="form-label fw-bold d-block">¿Qué puntuación le das?</label>
                                    <div class="text-warning fs-3">
                                        <i class="bi bi-star-fill cursor-pointer"></i>
                                        <i class="bi bi-star-fill cursor-pointer"></i>
                                        <i class="bi bi-star-fill cursor-pointer"></i>
                                        <i class="bi bi-star-fill cursor-pointer"></i>
                                        <i class="bi bi-star cursor-pointer"></i>
                                    </div>
                                    <small class="text-muted">Haz clic para puntuar</small>
                                </div>

                                <div class="mb-3">
                                    <label for="titulo" class="form-label fw-bold">Título de tu opinión</label>
                                    <input type="text" class="form-control form-control-lg" id="titulo"
                                        placeholder="Ej: Increíble rendimiento para gaming">
                                </div>

                                <div class="mb-4">
                                    <label for="comentario" class="form-label fw-bold">Tu comentario</label>
                                    <textarea class="form-control" id="comentario" rows="6"
                                        placeholder="Cuéntanos qué te ha parecido el producto, su instalación, temperaturas..."></textarea>
                                </div>

                                <div class="row mb-4">
                                    <div class="col-md-6">
                                        <label class="form-label fw-bold text-success"><i
                                                class="bi bi-plus-circle me-1"></i> Pros</label>
                                        <input type="text" class="form-control mb-2" placeholder="Ej: Muy potente">
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label fw-bold text-danger"><i
                                                class="bi bi-dash-circle me-1"></i> Contras</label>
                                        <input type="text" class="form-control mb-2" placeholder="Ej: Precio elevado">
                                    </div>
                                </div>

                                <div class="d-flex gap-2">
                                    <button type="submit" class="btn btn-primary px-4 py-2 fw-bold">
                                        Publicar opinión
                                    </button>
                                    <a href="item-detail.html" class="btn btn-outline-secondary px-4 py-2">
                                        Cancelar
                                    </a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function changeImage(src) {
            // Buscamos la imagen principal por su ID y cambiamos su fuente
            document.getElementById('mainImage').src = src;
        }
    </script>

    <script>
        // --- CARGA DEL HEADER (Tu código actual) ---
        const userIsLogged = localStorage.getItem('isLoggedIn');
        const headerFile = userIsLogged ? 'headers/loged_header.html' : 'headers/unloged_header.html';

        fetch(headerFile)
            .then(response => {
                if (!response.ok) throw new Error("Error al cargar " + headerFile);
                return response.text();
            })
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
            })
            .catch(error => console.error("Error:", error));

        // --- CARGA DEL FOOTER (Nuevo código) ---
        fetch('footer.html')
            .then(response => {
                if (!response.ok) throw new Error("Error al cargar el footer");
                return response.text();
            })
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            })
            .catch(error => console.error("Error en footer:", error));
    </script>
</body>

</html>
